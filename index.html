<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="income-form">
            <h2>Enter Your Total Income</h2>
            <form id="incomeForm">
                <div>
                    <label for="totalIncomeInput">Total Income:</label>
                    <input type="number" id="totalIncomeInput" required>
                </div>
                <button type="submit">Submit Income</button>
            </form>
        </div>
        <div class="expense-tracker" style="display:none;">
            <div class="transaction-form">
                <h2>Add Your Transactions</h2>
                <form id="transactionForm">
                    <div>
                        <label for="description">Title:</label>
                        <input type="text" id="description" required>
                    </div>
                    <div>
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div>
                        <label for="category">Category:</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Education">Education</option>
                        </select>
                    </div>
                    <div>
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" required>
                    </div>
                    <button type="submit">Add Transaction</button>
                </form>
            </div>
            <div class="transaction-list">
                <h2>Transaction List</h2>
                <ul id="transactions"></ul>
            </div>
            <div class="summary">
                <h2>Summary</h2>
                <p>Total Income: Rs.<span id="totalIncome">0</span></p>
                <p>Total Expenses: Rs.<span id="totalExpenses">0</span></p>
                <p>Net Income: Rs.<span id="netIncome">0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
